<div class="alternative" cdkFocusInitial>
    <div class="my-1">
      <div>
        <div class="container alternative">
          <div class="row">
            <div class="col-md-4 offset-md-2">
              <img mat-card-lg-image src="{{data.img}}">
              <br>
              <br>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Logo du sujet</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
            </div>
            <div class="col-md-3 offset-md-3">
              <br>
              <mat-list>
                <mat-list-item>
                  <mat-form-field>
                    <input matInput placeholder="Titre"  required [formControl]="name">
                    <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>
        <div mat-dialog-actions class="col-2 offset-5 controlBouton">
          <button mat-raised-button (click)="onNoClick()">Retour</button>
          <button mat-raised-button [mat-dialog-close]="[data.img,name.value]" color="primary" [disabled]="!name.valid">Cr√©er</button>
        </div>
      </div>
    </div>
  </div>
