<mat-card class="example-card">
  <mat-card-header>
    <img style="width:60px;height:60px;" mat-card-avatar src="{{session.tipser.avatar}}">
    <mat-card-title>{{session.shortDescription}}</mat-card-title>
    <mat-card-subtitle>
            <ngb-rating max=5 [readonly]="true" [(rate)]="session.level"></ngb-rating>
      <!-- <star-rating labelText="Difficulté" [rating]="session.level" size="medium" staticColor="default"
        [hoverEnabled]="true" [readOnly]="true"></star-rating> -->
    </mat-card-subtitle>

  </mat-card-header>
  <mat-tab-group style="min-height: 65vh;max-height: 65vh;">
    <mat-tab label="Description">
      <img style="width:100%" src="{{session.associatedPhoto}}" alt="Photo of a Shiba Inu">
      <mat-card-content  style="text-align: justify">
        <p>
          {{session.description}}
        </p>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Teste toi">
        <app-dynamic-form [questions]="questions"></app-dynamic-form>
    </mat-tab>
    <mat-tab label="Déja inscrits"> Content 3 </mat-tab>
  </mat-tab-group>

  <mat-card-actions>
    <button mat-button>S'INSCRIRE</button>
  </mat-card-actions>
</mat-card>
