<div class="alternative" cdkFocusInitial>
  <div class="my-1">
    <div>
      <div class="col-6 offset-3 titre">
        <h4>{{data.session.date | date:'HH:mm, EEEE d MMMM y':undefined :"fr"}}</h4>
      </div>
      <div class="row contenu">
        <div class="col-4 offset-1">
          <mat-card-content style="text-align: justify">
            <h4>Description</h4>
            <p>
              {{data.session.description}}
            </p>
            <h6>La session sera animée par: {{data.session.tipser.firstName}} {{data.session.tipser.lastName}} <img
                style="width:60px;height:60px;" mat-card-avatar src="{{data.session.tipser.avatar}}"></h6>
            <button mat-raised-button color="blue" *ngIf="data.session.inscrit == true" onclick="">Exporter vers Outlook</button>
          </mat-card-content>
        </div>
        <div class="col-2">
        </div>
        <div label="Déja inscrits" class="col-4">
          <h3>Liste des participants:</h3>
          <mat-list class="listParticipants">
            <mat-list-item *ngFor="let learner of data.learners; last as last">
              <img style="height:100%" src="{{learner.img}}" alt="Photo of a Shiba Inu">
              <h2 matLine>{{learner.firstname}} {{learner.name}}</h2>
              <p matLine>{{learner.job}}</p>
              <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <div mat-dialog-actions class="col-2 offset-5 controlBouton">
        <button mat-raised-button (click)="onNoClick()">Retour</button>
        <button mat-raised-button *ngIf="data.session.inscrit == false" [mat-dialog-close]="true"
          color="primary">S'inscrire</button>
        <button mat-raised-button *ngIf="data.session.inscrit == true" color="accent"
          [mat-dialog-close]="false">Se
          désinscrire</button>
      </div>
    </div>
  </div>
</div>
