<mat-card class="example-card alternative">
  <img mat-card-image src="{{session.associatedPhoto}}" alt="Photo of tipser">
  <mat-card-content>
    <h4>{{session.shortDescription}}</h4>
    <h6>
      <ngb-rating max=3 [readonly]="true" [(rate)]="session.level"></ngb-rating>
    </h6>
    <p>
      Description succinte du module
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openDialog()">Plus d'informtaions</button>
  </mat-card-actions>
</mat-card>
