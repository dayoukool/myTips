<div class="container alternative">
  <mat-card>
    <div class="row">
      <div class="col-md-4 offset-md-2">
        <img mat-card-lg-image src="{{sujet.img}}">
        <br>
        <br>
        <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Logo du sujet</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
      </div>
      <div class="col-md-3 offset-md-3">
        <br>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Titre" value="{{sujet.name}}" required [formControl]="name">
              <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="col-md-3 offset-md-9">
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="updateSujet(sujet.id,'name',name.value)">Sauvegarder</button>
          <button mat-raised-button color="accent" class="">Annuler</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
