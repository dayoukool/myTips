<div class="create alternative">
  <mat-vertical-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" color="red">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Titre Session</ng-template>
        <mat-form-field>
          <input matInput placeholder="Titre" formControlName="firstCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Sujet</mat-label>
          <mat-select formControlName="sujetCtrl" required>
            <mat-option *ngFor="let sujet of Sujets | async" [value]="sujet.name">
              <img class="example-option-img" aria-hidden [src]="sujet.flag" height="25">
              {{sujet.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Date et heure de la session</ng-template>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date de la session" formControlName="secondCtrl"
            required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Description de la session</ng-template>
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="thirdCtrl" required></textarea>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup">
      <form [formGroup]="fourthFormGroup">
        <ng-template matStepLabel>Niveau de difficulté</ng-template>
        <ngb-rating max=3 [(rate)]="currentRate" formControlName="fourthCtrl" required></ngb-rating><span>:
          {{currentRate}}</span>
        <br>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Finalisation</ng-template>
      Dernière étape
      <div>
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="send()">Créer</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
