<div class="alternative demandeSessions">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-2">
        <h3>Liste des demandes de création de sessions :</h3>
        <br>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="col-md-8 offset-2 mat-elevation-z8 table">
        <mat-table [dataSource]="demandeDeSessionsArray" matSort>
          <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date de la demande </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Date | date:'HH:mm, EEEE d MMMM y':undefined :"fr"}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Auteur">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Demandeur </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Auteur}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Sujet">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Sujet </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Sujet}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Module">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Module </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Module}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="DateVoulu">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date Souhaitée </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.DateVoulu | date:'HH:mm, EEEE d MMMM y':undefined :"fr"}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let element"><button mat-raised-button matTooltip=" Cliquez moi!"
                (click)="goToCreate()">Créer</button>
              <button mat-raised-button color="warn" matTooltip=" Cliquez moi!"
                (click)="goToCreate()">Rejeter</button></mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator class="position-sticky" [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
