      <app-question [question]="question" class="col-12" [form]="form"></app-question>
    </div>

    <!-- <div class="form-row">
      <button mat-raised-button class="" type="submit" [disabled]="!form.valid">Sauvegarder</button>
    </div> -->
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
